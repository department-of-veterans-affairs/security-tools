name: "Policy: Code Scanning"

on:
  pull_request:

jobs:
  enforce:
    name: Enforce Tools
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: read
    steps:
      - name: "Validate Policy: CodeQL"
        uses: department-of-veterans-affairs/security-tools/enforce/codeql@main